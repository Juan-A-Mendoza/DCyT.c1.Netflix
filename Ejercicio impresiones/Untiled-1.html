<!DOCTYPE html>
<html>
<head>
  <title>Tienda de Recarga de Impresoras</title>
  <script src="script.js"></script>
</head>
<body>
  <h1>Tienda de Recarga de Impresoras</h1>
  <div>
    <h2>Recarga de Impresora a Tinta</h2>
    <label for="color">Color:</label>
    <select id="color">
      <option value="1">Negro</option>
      <option value="2">Color</option>
    </select>
    <button onclick="calcularPrecioTinta()">Calcular Precio</button>
    <p id="precioTinta"></p>
  </div>
  <div>
    <h2>Recarga de Impresora a Láser</h2>
    <label for="cantidadToner">Cantidad de Toner:</label>
    <input type="number" id="cantidadToner">
    <button onclick="calcularPrecioLaser()">Calcular Precio</button>
    <p id="precioLaser"></p>
  </div>
  <div>
    <h2>Porcentaje de Impresoras Láser Recargadas</h2>
    <button onclick="calcularPorcentajeLaser()">Calcular Porcentaje</button>
    <p id="porcentajeLaser"></p>
  </div>
</body>
</html>
